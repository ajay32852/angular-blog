<form (ngSubmit)="registerUser()" #registrationForm="ngForm">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" [(ngModel)]="user.first_name" required> <br/>
  
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" [(ngModel)]="user.last_name" required><br/>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br/>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required><br/>
  
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" [(ngModel)]="user.confirm_password" required>
    <br/>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
  <br>
  <a routerLink="login">Login User</a>
