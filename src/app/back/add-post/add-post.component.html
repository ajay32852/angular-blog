<form (ngSubmit)="createPost()" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="post.title" required>
   <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="post.description" required></textarea>
    <br>
    <label for="category_id">Category ID:</label>
    <input type="text" id="category_id" name="category_id" [(ngModel)]="post.category_id" required>
    <br>
    <label for="file">File:</label>
    <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*" required>
    <br>
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" [(ngModel)]="post.user_id" required>
    <br>
    <button type="submit">Create Post</button>
</form>
